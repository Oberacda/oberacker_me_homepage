server {
  server_name oberacker.me;

  location ~ /.well-known {
    allow all;
    root /usr/share/nginx/html;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://nodeserver:3000;
  }

  listen [::]:443 ssl ipv6only=on;
  listen 443 ssl;
  ssl_certificate /etc/nginx/certs/oberacker_me.ca-bundle.pem;
  ssl_certificate_key /etc/nginx/certs/oberacker_me.key.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
}

server {
  if ($host = www.oberacker.me) {
    return 301 https://$host$request_uri;
  }

  if ($host = oberacker.me) {
    return 301 https://$host$request_uri;
  }

  listen 80 default_server;
  listen [::]:80 default_server;

  server_name oberacker.me, www.oberacker.me;
  return 404;
}